<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shut The Flex Door</title>
  <meta name="author" content="Dave Lea">
  <meta name="description" content="A hands-on tutorial for using flex.">
  <link rel="shortcut icon" href="favicon.ico" type="">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="main.js"></script>
</head>

<body>
  <div class="stfu__header">
    <div class="stfu__header-logo">Shut The Flex Door!</div>
  </div>

  <div class="stfu__content">
    <div class="stfu__example">
      <h2>Flex Direction</h2>
      <p>Controls the main axis direction of a flex container.</p>
      <ul>
        <li>row: left to right (default)</li>
        <li>row-reverse: right to left</li>
        <li>column: top to bottom</li>
        <li>column-reverse: bottom to top</li>
      </ul>
      <div class="stfu__example-toggle">
        <input type="radio" id="row" name="flex-direction" value="row" onchange="handleChangeFlexDirection(event)">
        <label for="row">row</label>

        <input type="radio" id="row-reverse" name="flex-direction" value="row-reverse"
          onchange="handleChangeFlexDirection(event)">
        <label for="row-reverse">row-reverse</label>

        <input type="radio" id="column" name="flex-direction" value="column"
          onchange="handleChangeFlexDirection(event)">
        <label for="column">column</label>

        <input type="radio" id="column-reverse" name="flex-direction" value="column-reverse"
          onchange="handleChangeFlexDirection(event)">
        <label for="column-reverse">column-reverse</label>
      </div>
      <div id="flex-direction-container" class="stfu__example-container">
        <div class="stfu__example-div stfu_background-one">One</div>
        <div class="stfu__example-div stfu_background-two">Two</div>
        <div class="stfu__example-div stfu_background-three">Three</div>
      </div>
    </div>
  </div>

  <div class="stfu__footer">
    <div class="stfu__footer-content stfu_flex">
      <div class="stfu__footer-copy">&copy; 2019 Dave Lea</div>
      <div class="stfu__footer-socials">Socials go here</div>
    </div>

  </div>
</body>

</html>
